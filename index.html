<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <p class="result"></p>
    </div>
    <div class="buttons">
        <button id="op">AC</button>
        <button id="op">DEL</button>
        <button id="op">/</button>
        <button id="num">1</button>
        <button id="num">2</button>
        <button id="num">3</button>
        <button id="op">*</button>
        <button id="num">4</button>
        <button id="num">5</button>
        <button id="num">6</button>
        <button id="op">+</button>
        <button id="num">7</button>
        <button id="num">8</button>
        <button id="num">9</button>
        <button id="op">-</button>
        <button id="num">.</button>
        <button id="num">0</button>
        <button id="op">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
